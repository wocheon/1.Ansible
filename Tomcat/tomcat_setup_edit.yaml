 - name: Tomcat Setup
   hosts: master
   become: yes
   gather_facts: no
   tasks:
   - name: os chck
     shell: |
       cat /etc/*release* | grep ^ID= | sed 's/ID=//g' | sed 's/\"//g'
     register: os_chck
     changed_when: os_chck.rc != 0
     ignore_errors: true

   - name: set fact
     set_fact: os_chck={{ os_chck.stdout }}

   - name: Install JDK - Ubuntu
     apt:
       name: openjdk-8-jdk,wget
       state: present
     when: os_chck == "ubuntu"

   - name: Install JDK_1 - CentOS
     yum:
      name: java-1.8.0-openjdk,java-1.8.0-openjdk-devel,wget
      state: present
     when: os_chck != "ubuntu"

   - name: install tomcat_1
     get_url:
       url: https://dlcdn.apache.org/tomcat/tomcat-8/v8.5.93/bin/apache-tomcat-8.5.93.tar.gz
       dest: /root/tomcat.tar.gz

   - name: install tomcat_2
     unarchive:
       src: /root/tomcat.tar.gz
       dest: /root/
       remote_src: yes

   - name: install tomcat_3
     copy:
       src: /root/apache-tomcat-8.5.93
       dest: /usr/local/lib/tomcat
       remote_src: yes

   - name: stat test
     stat:
       path: /usr/bin/java
     register: link

   - name: sed link
     shell:
       echo "{{ link.stat.lnk_source }}" | sed 's/\/bin\/java//g'| sed 's/\/jre//g'
     register: res
     changed_when: res.rc != 0

   - name: add env
     blockinfile:
      path: /etc/profile
      block: |
        JAVA_HOME="{{ res.stdout  }}"
        JRE_HOME=\$JAVA_HOME/jre
        CATALINA_HOME=/usr/local/lib/tomcat
        PATH=\$PATH:\$JAVA_HOME/bin:\$JRE_HOME/bin:\$CATALINA_HOME/bin
        CLASSPATH=.:\$JAVA_HOME/lib/tools.jar:\$CATALINA_HOME/lib/jsp-api.jar:\$CATALINA_HOME/lib/servlet-api.jar

        export JAVA_HOME
        export JRE_HOME
        export CLASSPATH CATALINA_HOME

   - name: source /etc/profile
     shell: source /etc/profile
     args:
       executable: /bin/bash
     register: sh_res
     changed_when: sh_res.rc != 0

   - name: add env
     blockinfile:
      path: /etc/profile
      block: |
        [Unit]
        Description=tomcat
        After=network.target syslog.target

        [Service]
        Type=forking
        Environment=/usr/local/lib/tomcat
        User=root
        Group=root
        ExecStart=/usr/local/lib/tomcat/bin/startup.sh
        ExecStop=/usr/local/lib/tomcat/bin/shutdown.sh

        [Install]
        WantedBy=multi-user.target
        EOF

   - name: Start tomcat.service
     shell: |
       systemctl deamon-reload
       systemctl enable tomcat --now

